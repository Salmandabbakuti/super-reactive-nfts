specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SuperUnlockable
    network: mumbai
    source:
      address: "0x18Ce4A4D16f1DDFe9dbcf900c49e0316DC47B115"
      abi: SuperUnlockable
      startBlock: 39892863
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: SuperUnlockable
          file: ./abis/SuperUnlockable.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/super-unlockable.ts
