specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SuperUnlockable
    network: mumbai
    source:
      address: "0x18Ce4A4D16f1DDFe9dbcf900c49e0316DC47B115"
      abi: SuperUnlockable
      startBlock: 39892863
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: SuperUnlockable
          file: ./abis/SuperUnlockable.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/super-unlockable.ts
  - kind: ethereum
    name: CFAV1
    network: mumbai
    source:
      address: "0x49e565Ed1bdc17F3d220f72DF0857C26FA83F873"
      abi: CFAV1
      startBlock: 39892863
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Stream
      abis:
        - name: CFAV1
          file: ./abis/CFAV1.json
      eventHandlers:
        - event: FlowUpdated(indexed address,indexed address,indexed address,int96,int256,int256,bytes)
          handler: handleFlowUpdated
      file: ./src/cfav1.ts
